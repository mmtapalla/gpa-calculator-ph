<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="GPA Calculator application to calculate your GPA based on course grades and units."
        />
        <title>GPA Calculator</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <script src="{% static 'js/script.js' %}" defer></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
            defer
        ></script>
    </head>
    <body>
        <main class="container">
            <header class="mb-4">
                <h1 class="header text-center">⭐ GPA Calculator ⭐</h1>
            </header>

            <form id="gpaForm">
                <div class="table-responsive mb-4">
                    <table
                        id="gpaTable"
                        class="table table-hover table-striped"
                    >
                        <thead>
                            <tr class="row-cols-2">
                                <th scope="col" class="col-2">Course</th>
                                <th scope="col" class="col-2">Units</th>
                                <th scope="col" class="col-2">Grade</th>
                                <th scope="col" class="col-2 text-center">
                                    US Grade
                                </th>
                                <th scope="col" class="col-2 text-center">
                                    Grade Points
                                </th>
                                <th scope="col" class="col-1"></th>
                            </tr>
                        </thead>
                        <tbody id="gpaTableBody">
                            <!-- Initial rows will be added here -->
                        </tbody>
                    </table>
                </div>
                <div
                    id="gpaResult"
                    class="alert alert-info mb-4 text-center d-none"
                    role="alert"
                ></div>
                <div class="row mb-4 g-4">
                    <div
                        class="col-md-6 d-flex align-items-center justify-content-center justify-content-md-start"
                    >
                        <div class="input-group me-2">
                            <input
                                type="number"
                                id="rowsToAdd"
                                class="form-control"
                                step="1"
                                min="1"
                                placeholder="Number of rows"
                                value="1"
                            />
                            <button
                                type="button"
                                class="btn btn-primary"
                                onclick="addRows()"
                            >
                                Add Rows
                            </button>
                        </div>
                    </div>
                    <div
                        class="col-md-6 d-flex justify-content-center justify-content-md-end"
                    >
                        <button
                            type="button"
                            class="btn btn-success me-2"
                            onclick="calculateGPA()"
                        >
                            Calculate GPA
                        </button>
                        <button
                            type="button"
                            class="btn btn-danger"
                            onclick="clearAll()"
                        >
                            Clear All
                        </button>
                    </div>
                </div>
            </form>
            <hr />
            <p class="text-center">Coded by <strong>Miguel Tapalla.</strong></p>
        </main>
    </body>
</html>
