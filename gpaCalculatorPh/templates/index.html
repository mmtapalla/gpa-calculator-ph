<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="GPA Calculator application to calculate your GPA based on course grades and units."
        />
        <title>GPA Calculator</title>
        <link
            rel="icon"
            type="image/svg+xml"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22256%22 height=%22256%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2250%22 fill=%22%23800000%22></rect><text x=%2250%%22 y=%2250%%22 dominant-baseline=%22central%22 text-anchor=%22middle%22 font-size=%2275%22>⭐</text></svg>"
        />
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <script src="{% static 'js/script.js' %}" defer></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
            defer
        ></script>
    </head>
    <body>
        <main class="main container">
            <header class="mb-4">
                <h1 class="header text-center">⭐ GPA Calculator ⭐</h1>
            </header>

            <form id="gpaForm">
                <div class="table-responsive mb-4" style="height: 50vh">
                    <table
                        id="gpaTable"
                        class="table table-hover table-striped"
                    >
                        <thead class="bg-light">
                            <tr>
                                <th scope="col" class="table-head-item">
                                    Course
                                </th>
                                <th scope="col" class="table-head-item">
                                    Units
                                </th>
                                <th scope="col" class="table-head-item">
                                    Grade
                                </th>
                                <th
                                    scope="col"
                                    class="table-head-item text-center"
                                >
                                    US Grade
                                </th>
                                <th
                                    scope="col"
                                    class="table-head-item text-center"
                                >
                                    Grade Points
                                </th>
                                <th scope="col" class="table-head-item"></th>
                            </tr>
                        </thead>
                        <tbody id="gpaTableBody">
                            <!-- Initial rows will be added here -->
                        </tbody>
                    </table>
                </div>
                <div
                    id="gpaResult"
                    class="alert alert-info mb-4 text-center d-none"
                    role="alert"
                ></div>
                <div class="row mb-4 g-4">
                    <div
                        class="col-md-6 d-flex align-items-center justify-content-center justify-content-md-start"
                    >
                        <div class="input-group me-2">
                            <input
                                type="number"
                                id="rowsToAdd"
                                class="form-control"
                                step="1"
                                min="1"
                                placeholder="Number of rows"
                                value="1"
                            />
                            <button
                                type="button"
                                class="btn btn-primary"
                                onclick="addRows()"
                            >
                                Add Rows
                            </button>
                        </div>
                    </div>
                    <div
                        class="col-md-6 d-flex justify-content-center justify-content-md-end"
                    >
                        <button
                            type="button"
                            class="btn btn-success me-2"
                            onclick="calculateGPA()"
                        >
                            Calculate GPA
                        </button>
                        <button
                            type="button"
                            class="btn btn-danger"
                            onclick="confirmClearAll()"
                        >
                            Clear All
                        </button>
                    </div>
                </div>
            </form>
            <hr />
            <footer class="d-flex justify-content-between align-items-center">
                <div>
                    <a href="https://github.com/mmtapalla"
                        ><img
                            src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg"
                            alt="GitHub Logo"
                            width="24px"
                            height="24px"
                    /></a>
                </div>
                <div class="text-center">By <strong>mmtapalla</strong></div>
            </footer>
        </main>
    </body>
</html>
